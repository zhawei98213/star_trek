name: start_trek
description: "Start Trek - 儿童英语学习应用"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0-100.2.beta

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 路由导航
  go_router: ^13.2.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # 音频播放
  audioplayers: ^5.2.1
  
  # 网络请求
  http: ^1.1.2
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 动画
  lottie: ^2.7.0
  
  # 图片缓存
  cached_network_image: ^3.3.0
  
  # 权限管理
  permission_handler: ^11.1.0
  
  # 设备信息
  device_info_plus: ^9.1.1
  
  # 文本转语音
  flutter_tts: ^3.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # JSON序列化代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # 资源文件配置
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/data/
  
